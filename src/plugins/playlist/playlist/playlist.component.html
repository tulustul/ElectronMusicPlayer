<mp-list
  #list
  id="playlist-list"
  noItemsMessage="Playlist is empty"
  [columns]="playlist.columns"
  [items]="tracks"
  [markedItem]="playingTrack"
  [itemsEqualityFn]="tracksEqual"
  [searchBy]="searchBy"
  (select)="play($event)"
  (change)="playlist.updateTracks($event)"
>
  <ng-template let-item="item" let-columns="columns">
    <div class="mp-cell" *ngFor="let column of columns">
      {{ column.getter(item) }}
    </div>
  </ng-template>
</mp-list>
