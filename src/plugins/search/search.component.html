<div class="header">
  <input
    type="text"
    class="mp-darken"
    placeholder="Search for music..."
    [value]="searchService.searchTerm"
    [formControl]="searchFormControl"
  >
  <button (click)="addA1ToPlaylist()">
    Add all
    <i class="material-icons">add</i>
  </button>
</div>

<div class="controls">
  <div
    class="search-type"
    *ngFor="let type of SEARCH_TYPES"
    [class.active]="searchType === type"
    (click)="searchBy(type)"
  >{{ type }}</div>
</div>

<mp-simple-playlist
  [tracks]="searchService.tracks"
  [trackContainers]="searchService.trackContainers"
  [waiting]="waiting"
  (select)="itemSelected($event)"
  (loadMore)="searchMore()"
></mp-simple-playlist>
