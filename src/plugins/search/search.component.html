<input
  type="text"
  [(ngModel)]="searchTerm"
  (change)="search()"
  placeholder="Type in your search term"
>

<div class="header">
  <i class="material-icons" (click)="addAllToPlaylist()">
    keyboard_arrow_right
  </i>
</div>

<list
  #list
  id="search-list"
  [columns]="columns"
  [headerEnabled]="false"
  noItemsMessage="No results"
  [items]="tracks"
  (select)="addToPlaylist($event)"
></list>
