<input
  type="text"
  [(ngModel)]="searchTerm"
  (change)="search()"
  placeholder="Type in your search term"
>

<div class="header">
  <i class="material-icons" (click)="addAllToPlaylist()">
    keyboard_arrow_right
  </i>
</div>

<list
  #list
  id="search-list"
  [headerEnabled]="false"
  noItemsMessage="No results"
  [items]="tracks"
  [itemSize]="41"
  (select)="addToPlaylist($event)"
>
  <template let-item="item">
    <div
      class="artwork"
      [style.backgroundImage]="item.artworkUri ? ('url(' + item.artworkUri + ')') : ''"
    ></div>
    <div class="mp-cell">
      {{ item.title }} - {{ item.artist }}
    </div>
  </template>
</list>
