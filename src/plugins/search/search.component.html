<div class="header">
  <input
    type="text"
    class="mp-darken"
    placeholder="Search for music..."
    [value]="searchService.searchTerm"
    [formControl]="searchFormControl"
  >
  <button (click)="addAllToPlaylist()">
    Add all
    <i class="material-icons">add</i>
  </button>
</div>

<div class="controls">
  <div
    class="search-type"
    *ngFor="let type of SEARCH_TYPES"
    [class.active]="searchType === type"
    (click)="searchBy(type)"
  >{{ type }}</div>
</div>

<mp-spinner *ngIf="waiting && !haveResults"></mp-spinner>

<mp-simple-playlist
  *ngIf="!waiting || haveResults"
  [tracks]="searchService.tracks"
  [trackContainers]="searchService.trackContainers"
  (select)="itemSelected($event)"
></mp-simple-playlist>

<div (click)="searchMore()">Load more</div>
