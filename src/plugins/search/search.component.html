<div class="header">
  <input
    type="text"
    class="mp-darken"
    placeholder="Search for music..."
    [value]="searchService.searchTerm"
    [formControl]="searchFormControl"
  >
  <button (click)="addAllToPlaylist()">
    Add all
    <i class="material-icons">add</i>
  </button>
</div>

<mp-list
  #list
  id="search-list"
  [headerEnabled]="false"
  noItemsMessage="No results"
  [items]="searchService.tracks"
  [itemSize]="56"
  (select)="addToPlaylist($event)"
  (endReached)="searchMore()"
>
  <ng-template let-item="item">
    <div
      class="artwork"
      [style.backgroundImage]="item.artworkUri ? ('url(' + item.artworkUri + ')') : ''"
    ></div>
    <div class="track-info">
      <span class="mp-cell title">{{ item.title }}</span>
      <span class="mp-cell artist">{{ item.artist }}</span>
    </div>
  </ng-template>
</mp-list>
