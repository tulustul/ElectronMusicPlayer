<input
  type="text"
  [value]="searchService.searchTerm"
  [formControl]="searchFormControl"
  placeholder="Type in your search term"
>

<div class="header">
  <i class="material-icons" (click)="addAllToPlaylist()">
    keyboard_arrow_right
  </i>
</div>

<mp-list
  #list
  id="search-list"
  [headerEnabled]="false"
  noItemsMessage="No results"
  [items]="searchService.tracks"
  [itemSize]="41"
  (select)="addToPlaylist($event)"
  (endReached)="searchMore()"
>
  <ng-template let-item="item">
    <div
      class="artwork"
      [style.backgroundImage]="item.artworkUri ? ('url(' + item.artworkUri + ')') : ''"
    ></div>
    <div class="mp-cell">
      {{ item.title }} - {{ item.artist }}
    </div>
  </ng-template>
</mp-list>
