<div class="header">
  <input
    type="text"
    class="mp-darken"
    placeholder="Search for music..."
    [value]="searchService.searchTerm"
    [formControl]="searchFormControl"
  >
  <button (click)="addAllToPlaylist()">
    Add all
    <i class="material-icons">add</i>
  </button>
</div>

<mp-spinner *ngIf="waiting && searchService.tracks.length === 0"></mp-spinner>

<mp-simple-playlist
  *ngIf="!waiting || searchService.tracks.length > 0"
  [tracks]="searchService.tracks"
  (endReached)="searchMore()"
  (select)="addToPlaylist($event)"
></mp-simple-playlist>
