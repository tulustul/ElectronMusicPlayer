<div class="list">
  <mp-track-container-item
    class="mp-row"
    *ngFor="let trackContainer of trackContainers"
    [trackContainer]="trackContainer"
    (select)="addToPlaylist($event)"
    (selectAll)="addTrackContainer($event)"
    (play)="play($event)"
  >
  </mp-track-container-item>

  <mp-track-item
    class="mp-row"
    *ngFor="let track of tracks"
    [track]="track"
    (select)="addToPlaylist($event)"
    (play)="play($event)"
  >
  </mp-track-item>

  <mp-spinner *ngIf="waiting"></mp-spinner>

  <button
    class="load-more"
    *ngIf="!waiting"
    (click)="triggerLoadMore()"
  >Load more</button>

</div>
