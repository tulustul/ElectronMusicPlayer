<ul>
  <li class="module" *ngFor="let module of modules">
    <h2 class="module-title">{{ module }}</h2>
    <ul>
      <li class="form" *ngFor="let setting of settingsFor(module)">
        <label>{{ setting.displayName }}</label>
        <mp-setting-form [setting]="setting"></mp-setting-form>
      </li>
    </ul>
  </li>
</ul>
