<ul class="sections">
  <li *ngFor="let section of sections">
    <h2> {{section.name }}</h2>
    <ul class="bindings">
      <li *ngFor="let binding of section.bindings">
        <span class="binding">{{ binding.binding }}</span>
        <span class="command">{{ binding.command }}</span>
      </li>
    </ul>
  </li>
</ul>
