<div class="header">
  <div *ngIf="track">
    <div class="headline">Tracks similar to:</div>
    <div class="title">{{ track.title }}</div>
    <div class="artist">{{ track.artist }}</div>
  </div>
  <div *ngIf="!track">
    <div class="headline">No playing track</div>
  </div>
</div>

<mp-spinner *ngIf="waiting"></mp-spinner>

<mp-simple-playlist
  *ngIf="!waiting"
  [tracks]="tracks"
  (select)="addToPlaylist($event)"
  (playing)="setPlayingTrack($event)"
></mp-simple-playlist>
