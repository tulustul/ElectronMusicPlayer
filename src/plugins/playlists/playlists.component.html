<mp-list
  #list
  id="playlists-list"
  [headerEnabled]="false"
  [columns]="columns"
  [items]="playlists"
  [markedItem]="playlistService.playlist$ | async"
  noItemsMessage="No playlists"
  (select)="loadPlaylist($event)"
>
  <ng-template let-item="item">
    <div class="playlist-name mp-cell">
      {{ item.name }}
    </div>
    <div class="mp-cell material-icons" (click)="delete(item)">
      delete
    </div>
  </ng-template>
</mp-list>
