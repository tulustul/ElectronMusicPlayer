  <div class="header">
    <div class="row">
      <div
        class="cell"
        *ngFor="let column of playlist.columns"
        [style.width]="column.size"
      >{{ column.field }}</div>
    </div>
  </div>

  <div class="rows">
    <div *virtualFor="let tracks of playlist.tracks$ | async">
      <div class="row"
        *ngFor="let track of tracks"
        (click)="play(track)"
        [class.selected]="track === playingTrack"
      >
        <div class="cell" *ngFor="let column of playlist.columns">
          {{ track[column.field] }}
        </div>
      </div>
    </div>
  </div>
