<div class="controls">
  <i class="material-icons" (click)="togglePause()">{{ playPauseIcon }}</i>
  <i class="material-icons" (click)="audio.stop()">stop</i>
  <i class="material-icons" (click)="playlist.skipTrackBy(-1)">skip_previous</i>
  <i class="material-icons" (click)="playlist.skipTrackBy(1)">skip_next</i>
</div>

<div class="info">
  <div class="left">
    {{ trackName }}
  </div>

  <div class="right">
    {{ elapsed }} / {{ duration }} {{ progress.toFixed(0) }}%
  </div>

  <div class="progress" (click)="seek($event)"></div>
  <div class="elapsed" [style.width.%]="progress"></div>
</div>

<div class="volume">
  <i class="material-icons">volume_up</i>
</div>
