<div
  class="notification mp-primary"
  *ngFor="let notification of notifications"
>

  <i class="material-icons type {{ notification.type }}"></i>

  <span>{{ notification.message }}</span>
  <p
    *ngIf="notification.secondaryContent"
    [innerHTML]="notification.secondaryContent(notification.args)"
  >
  </p>
</div>
