<div class="controls">
  <input
    #searchBox
    class="mp-darken"
    type="text"
    placeholder="Filter..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="search()"
  >

  <mp-tabs
    [items]="views"
    [selectedItem]="currentView.view"
    (select)="openExistingView($event)"
    (close)="closeView($event)"
  ></mp-tabs>
</div>

<div #content></div>
