<div class="modal mp-panel">
  <p>
    {{ question }}
  </p>

  <input
    #input
    type="text"
    [(ngModel)]="value"
    [placeholder]="question"
    *ngIf="isInputVisible"
  >

  <div class="controls">
    <div class="mp-button" (click)="reject()">Cancel</div>
    <div class="mp-button" (click)="resolve()">OK</div>
  </div>

</div>
