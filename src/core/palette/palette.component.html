<div class="palette mp-secondary-panel" [class.visible]="opened">
  <input
    #searchBox
    class="mp-row"
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterItems()"
    placeholder="Filter..."
  >

  <list
    #list
    id="palette-list"
    noItemsMessage="No results"
    [headerEnabled]="false"
    [items]="filteredItems"
    [columns]="columns"
    (select)="selectItem($event)"
    (highlight)="previewItem($event)"
  >
    <template let-item="item" let-columns="columns">
      <div class="mp-cell">
        {{ columns[0].getter(item) }}
      </div>
    </template>
  </list>

</div>
